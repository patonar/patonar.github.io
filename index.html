<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Pinch-to-Zoom with CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .no-zoom {
            touch-action: pan-x pan-y;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        p {
            position: absolute;
            bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="no-zoom">
        <img src="https://images.ctfassets.net/hrltx12pl8hq/3Mz6t2p2yHYqZcIM0ic9E2/3b7037fe8871187415500fb9202608f7/Man-Stock-Photos.jpg" alt="Sample Image">
    </div>
    <p>Pinch-to-zoom is disabled on the image.</p>
<br>
        <div>
        <img src="https://images.ctfassets.net/hrltx12pl8hq/3Mz6t2p2yHYqZcIM0ic9E2/3b7037fe8871187415500fb9202608f7/Man-Stock-Photos.jpg" alt="Sample Image">
    </div>
    <p>Pinch-to-zoom is enabled on the image.</p>
</body>
</html>
