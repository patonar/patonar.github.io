    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prevent Pinch-to-Zoom</title>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">

    <p style="position: absolute; bottom: 10px; font-family: Arial, sans-serif; color: #333;">Pinch-to-zoom is disabled.</p>
</body>
</html>
