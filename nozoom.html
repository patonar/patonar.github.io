<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Scrolling and Pinch-to-Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
            font-family: Arial, sans-serif;
        }

        .no-zoom {
            touch-action: pan-x pan-y;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .no-zoom img {
            max-width: 80%;
            height: auto;
        }

        p {
            margin-top: 10px;
            color: #333;
            text-align: center;
        }

        .scrollable-content {
            position: relative;
            touch-action: auto; /* Restore default touch behavior */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scrollable-content img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Full-screen div that prevents pinch-to-zoom -->
    <div class="no-zoom">
        <!-- Content with no zoom behavior -->
        <div class="scrollable-content">
            <img src="https://images.ctfassets.net/hrltx12pl8hq/3Mz6t2p2yHYqZcIM0ic9E2/3b7037fe8871187415500fb9202608f7/Man-Stock-Photos.jpg" alt="No-Zoom Image">
            <p>Pinch-to-zoom is disabled for this image.</p>

            <!-- Image with default zoom -->
            <img src="https://images.ctfassets.net/hrltx12pl8hq/3Mz6t2p2yHYqZcIM0ic9E2/3b7037fe8871187415500fb9202608f7/Man-Stock-Photos.jpg" alt="Zoom Image">
            <p>Pinch-to-zoom is enabled for this image.</p>
        </div>
    </div>
</body>
</html>
